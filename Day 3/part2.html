  let bot = array.length;
  let width = array[0].length;

  function goSkiing(col_offset,row_offset) {
    let col = 0;
    let row = 0;
  
    let col_i = col_offset;
    let row_i = row_offset;
  
    let count = 0;
  
    while(true) {
      // If we're about to go past the last row
      if (row + row_i >= bot) {
        break;
      };
      
      row = row + row_i;
      
      // Detect if we're going to go off the right edge
      if (col + col_i < width) {
        col = col + col_i;
      } else {
        col = (col + col_i) - width;
      }
  
      if (array[row][col] === "#") count++;
    }

    return count;
  }

  console.log("Total trees:",goSkiing(1,1) * goSkiing(3,1) * goSkiing(5,1) * goSkiing(7,1) * goSkiing(1,2));
